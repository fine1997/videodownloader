<!DOCTYPE html>
<html>
<head>
  <title>My Video Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .progress { height: 25px; margin: 15px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Video Downloader</h1>
    
    <div class="card shadow">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Video URL</label>
          <input type="text" id="videoUrl" class="form-control" 
                 placeholder="https://www.youtube.com/watch?v=...">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Format</label>
          <select id="format" class="form-select">
            <option value="mp4">MP4 Video</option>
            <option value="mp3">MP3 Audio</option>
          </select>
        </div>
        
        <button id="downloadBtn" class="btn btn-primary w-100">
          Download Now
        </button>
        
        <div id="progressContainer" style="display: none;">
          <div class="progress mt-3">
            <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
          </div>
          <p id="statusText" class="text-center mt-2">Starting...</p>
        </div>
        
        <div id="resultContainer" style="display: none; margin-top: 20px; text-align: center;">
          <a id="downloadLink" class="btn btn-success">
            Download Your File
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- yt-dlp.wasm library -->
  <script src="https://cdn.jsdelivr.net/npm/yt-dlp.wasm@latest/dist/yt-dlp.wasm.js"></script>
  
  <!-- Our app code -->
  <script src="app.js"></script>
</body>
</html>
